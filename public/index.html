<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÑ Christmas Puzzle Hunt 2025</title>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #121213;
            --bg-card: #1a1a1b;
            --border: #3a3a3c;
            --text: #ffffff;
            --text-muted: #818384;
            --correct: #538d4e;
            --yellow: #f9df6d;
            --red: #b22222;
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Libre Franklin', sans-serif;
            background: var(--bg-dark);
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        .tree {
            font-size: 4rem;
            margin-bottom: 10px;
        }
        
        h1 {
            font-size: 2rem;
            font-weight: 900;
            letter-spacing: 0.05em;
            margin-bottom: 5px;
        }
        
        .year {
            color: var(--yellow);
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 20px;
        }
        
        .subtitle {
            color: var(--text-muted);
            margin-bottom: 30px;
            font-size: 0.95rem;
            line-height: 1.5;
        }
        
        .buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }
        
        .btn {
            padding: 16px 20px;
            background: var(--bg-card);
            border: 2px solid var(--border);
            color: var(--text);
            font-family: 'Libre Franklin', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: block;
        }
        
        .btn:hover {
            border-color: var(--yellow);
            background: #2a2a2b;
            transform: translateY(-2px);
        }
        
        .footer {
            margin-top: 40px;
            color: var(--text-muted);
            font-size: 0.75rem;
        }
        
        .snowflakes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
        }
        
        .snowflake {
            position: absolute;
            top: -10px;
            color: rgba(255, 255, 255, 0.3);
            font-size: 1rem;
            animation: fall linear infinite;
        }
        
        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="snowflakes" id="snowflakes"></div>
    
    <div class="container">
        <div class="tree">üéÑ</div>
        <h1>PUZZLE HUNT</h1>
        <div class="year">Christmas 2025</div>
        <p class="subtitle">Select your name to begin your personalized puzzle adventure!</p>
        
        <div class="buttons">
            <a href="player.html?p=alex" class="btn">Alex</a>
            <a href="player.html?p=jim" class="btn">Jim</a>
            <a href="player.html?p=kendi" class="btn">Kendi</a>
            <a href="player.html?p=kerri" class="btn">Kerri</a>
            <a href="player.html?p=lynn" class="btn">Lynn</a>
            <a href="player.html?p=marie" class="btn">Marie</a>
            <a href="player.html?p=michelle" class="btn">Michelle</a>
            <a href="player.html?p=patrick" class="btn">Patrick</a>
            <a href="player.html?p=peter" class="btn">Peter</a>
            <a href="player.html?p=ryan" class="btn">Ryan</a>
        </div>
        
        <p class="footer">üéÅ Complete all puzzles to find your prize! üéÅ</p>
    </div>
    
    <script>
        // Create snowflakes
        const snowflakesContainer = document.getElementById('snowflakes');
        const snowflakeChars = ['‚ùÑ', '‚ùÖ', '‚ùÜ', '‚ú¶'];
        
        for (let i = 0; i < 30; i++) {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            snowflake.textContent = snowflakeChars[Math.floor(Math.random() * snowflakeChars.length)];
            snowflake.style.left = Math.random() * 100 + '%';
            snowflake.style.animationDuration = (Math.random() * 5 + 5) + 's';
            snowflake.style.animationDelay = (Math.random() * 5) + 's';
            snowflake.style.fontSize = (Math.random() * 0.8 + 0.6) + 'rem';
            snowflakesContainer.appendChild(snowflake);
        }
    </script>
</body>
</html>
